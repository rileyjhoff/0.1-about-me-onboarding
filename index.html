<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <!-- <link rel="stylesheet" href="./styles/reset.css" /> -->
        <link rel="stylesheet" href="./styles/global.css" />
        <title>About Me</title>
    </head>
    <body>
        <header>
            <h1>About Me</h1>
        </header>
        <main>
            <section>
                <h1>My name is Riley Hoffman</h1>
                <p>My pronouns are he/him. I live in Portland, OR. <br><br> These are a few of my favorite things:</p>
                <button id="movie-button" class="hidden">Show Favorite Movie</button>
                <div id="movie-info" class="hidden">
                    <dl>
                        <dt>Movie</dt>
                        <dd>I Love You, Man</dd>
                    </dl>
                </div>
                <button id="hobby-button" class="hidden">Show Favorite Hobby</button>
                <div id="hobby-info" class="hidden">
                    <dl>
                        <dt>Hobby</dt>
                        <dd>Skiing</dd>
                    </dl>
                </div>
                <button id="food-button" class="hidden">Show Favorite Food</button>
                <div id="food-info" class="hidden">
                    <dl>
                        <dt>Food</dt>
                        <dd>Teriyaki Chicken</dd>
                    </dl>
                </div>
                <button id="car-button" class="hidden">Show Favorite Car</button>
                <div id="car-info" class="hidden">
                    <dl>
                        <dt>Car</dt>
                        <dd>Subaru Outback</dd>
                    </dl>
                </div>
                <div id="animal-info" class="hidden">
                    <dl>
                        <dt>Animal</dt>
                        <dd>Snow Leopard</dd>
                    </dl>
                </div>
                <button id="animal-button">Show Favorite Animal</button>
            </section>
        </main>
        <footer>&copy; 2022 Riley Hoffman - Aspiring Software Developer</footer>
        <script type="module" src="./app.js"></script>
    </body>
</html>
